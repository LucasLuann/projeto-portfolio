<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/main-banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">

<body>
    <header class="header">
        <h1 class="subtitle">VK</h1>
        <nav >
            <a  class="main-action" href=""lang="en">Skills</a> 
            <a  class="main-action" href="">Projetos</a> 
            <a  class="main-action" href="">Sobre</a> 
            <a  class="main-action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h2 class="main-title">Victor Kempfer</h2>
                <h3 class="subtitle">FrontEnd Developer</h3>        
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="" >Contatos</a>
            </div>    
        </div>   
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="logo do html5 em pixel art">
                <div class="right">            
                <h3 class="title">HTML</h3>                
                <progress class="progress-bar" max="100" value="70">
                    70%
                </progress>  
                </div>          
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="logo do UX em pixel art">
                <div class="right">            
                <h3 class="title">UX</h3>                
                <progress class="progress-bar" max="100" value="70">
                    70%
                </progress>  
                </div>          
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js 1.png" alt="logo do JS em pixel art">
                <div class="right">            
                <h3 class="title">JavaScript</h3>                
                <progress class="progress-bar" max="100" value="70">
                    70%
                </progress>  
                </div>          
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="logo do CSS3 em pixel art">
                <div class="right">            
                <h3 class="title">CSS</h3>                
                <progress class="progress-bar" max="100" value="70">
                    70%
                </progress>  
                </div>          
            </article>
        </div>
    </section>
    
    <section class="section -projects">
        <h3 class="main-title -third">Projetos</h3>

        <div class="wrapper-card">
            <figure class="card-project -collor">
                <div class="card-project -c-loader -cor">  
            </figure>
            <a href="https://iamkempfer.github.io/projeto-portfolio/">
                <figure class="card-project">
                    <h1 class="subtitle -card">VK</h1>
            </a>            
                </figure>
            <figure class="card-project -blue">
                <div class="card-project -c-loader">                      
            </figure>
        </div>        
    </section>
</body>
</html>
